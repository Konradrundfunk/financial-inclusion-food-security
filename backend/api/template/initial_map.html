    <div id="map" class="map" style="z-index: 0"></div>
  <!--<pre id="polygon" class="show-selection" style="position: absolute; z-index: 69">Nothing selected</pre>-->
  <script type="text/javascript">
      var addressPoints = [
          [-15.527791, 12.678223, "text", "dogeFarmer"],
     ]

    var LeafIcon = L.Icon.extend({
        options: {
           iconSize:     [38, 38]
        }
    });
    var dogeFarmer = new LeafIcon({
        iconUrl: "{% static 'img/DogeFarmer.gif' %}"
    });


    var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'team02'
      }),


            latlng = L.latLng(-15.527791, 12.678223);

        var map = L.map('map', {center: latlng, zoom: 6, minZoom: 1, detectRetina: true, layers: [tiles]});

        var markers = L.markerClusterGroup();

        for (var i = 0; i < addressPoints.length; i++) {
            var a = addressPoints[i];
            var title = a[2];
                var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title,icon: dogeFarmer });

            marker.bindPopup(title);
            markers.addLayer(marker);
        }
        map.addLayer(markers);

</script>
